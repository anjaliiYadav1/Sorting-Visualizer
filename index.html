<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
    <title>Sorting Visualizer</title>
</head>

<body>
       

    <div class="ti">
       <h1 align="center" style="color:white"> Sorting Visualizer </h1> 
               
    </div>
    
    <nav class="header">

    <div class="row">

        <div class="arr" id="newArray" >
            <button type="button" class="btn btn-outline-warning newArray" >Generate New Array</button>
        </div>

       
        
        <div class="sort_buttons">
            <button type="button" class="btn btn-outline-success me-2 bubble_button" >Bubble Sort</button>
            <button type="button" class="btn btn-outline-success me-2 selection_button" >Selection Sort</button>
            <button type="button" class="btn btn-outline-success me-2 insertion_button" >Insertion Sort</button>
            <button type="button" class="btn btn-outline-success me-2 quick_button" >Quick Sort</button>
            <button type="button" class="btn btn-outline-success me-2 merge_button">Merge Sort</button>

        </div>

    </div>

       
            

    </nav>
    <div class="row2">
        <div class="sliders" id="input">
           
            
            <span id="size" style="color:white">Size of the array
                <input id="array-size" type="range" min="5" max="100" step=1 value=60>
            </span>
            <span id="speed" style="color:white">Speed of the algorithm
                <input id="speed-value" type="range" min="20" max="300" stepDown=10 value=60>
            </span>
        </div>

    </div>
    

  

    <div id="bars" class="main"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="js-files/sorting.js"></script>   
    <script src="js-files/bubble__sort.js"></script>  
    <script src="js-files/selection__sort.js"></script>  
    <script src="js-files/insertion__sort.js"></script>
    <script src="js-files/quick__sort.js"></script>
    <script src="js-files/merge__sort.js"></script>
   
      

    
    
    
</body>
</html>
